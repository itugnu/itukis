{% extends "web/base.html" %}
{% load staticfiles %}
{% block title %}{{ page.title }}{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-12 text-center">
    <H1>{{ page.title }}</H1>
  </div>
  <div class="col-md-12 content text-center">
    {{ page.content|safe }}
  </div>
</div>
<div class="home-bear">
  <a href="/">
    <img src="{% static 'images/logo.png' %}" class="img-responsive nav-img">
  </a>
</div>
{% endblock %}
